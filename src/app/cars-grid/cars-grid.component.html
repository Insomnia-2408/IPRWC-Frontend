<div class="container">
  <ul class="car-ul">
    <li *ngFor="let car of cars">
      <div class="card" (click)="openInfo(car)">
        <img class="card-img-top car-img" src="https://www.bmw.nl/content/dam/bmw/common/all-models/m-series/m2-coupe/2018/navigation/bmw-m-series-m2-modelcard.png">
        <p class="card-text">{{ car.bodyType.toLowerCase() }}</p>
      </div>
    </li>
  </ul>
</div>
