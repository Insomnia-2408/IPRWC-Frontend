<div class="container">
  <ul *ngIf="carsLoaded" class="car-ul">
    <li *ngFor="let car of cars">
      <div class="card" (click)="openInfo(car)">
        <img class="card-img-top car-img" [src]="car.imagePath">
        <p class="card-text">{{car.brand}}&nbsp;{{ car.model }}&nbsp;&nbsp;&nbsp;&nbsp;{{car.price | currency:'EUR'}}</p>
      </div>
    </li>
  </ul>
  <p *ngIf="!carsLoaded">
    Loading cars...
  </p>
</div>
