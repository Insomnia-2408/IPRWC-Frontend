<div class="container">
  <h1>Register</h1>
  <form>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter email" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter password" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Name:</label>
      <div class="input-group">
        <input type="text" id="firstname" placeholder="Enter firstname" class="form-control" required>
        <span class="input-group-addon"> - </span>
        <input type="text" id="lastname" placeholder="Enter lastname" class="form-control" required>
      </div>
    </div>
    <div class="form-group">
      <label>Address:</label>
      <div class="input-group">
        <input type="zipcode" id="zipcode" placeholder="Enter zipcode" class="form-control" required>
        <span class="input-group-addon"> - </span>
        <input type="number" id="house_number" placeholder="Enter house number" class="form-control" required>
      </div>
      <small type="form-text text-muted">Your address information will only be used to send your orders.</small>
    </div>
    <div class="form-group">
      <button type="submit" class=" btn btn-primary">Register</button>
    </div>
  </form>
</div>
