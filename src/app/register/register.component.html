<div class="container">
  <h1>Register</h1>
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter email" class="form-control" required ngModel>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter password" class="form-control" required ngModel>
    </div>
    <div class="form-group">
      <label>Name:</label>
      <div class="input-group">
        <input type="text" id="firstname" name="firstname" placeholder="Enter firstname" class="form-control" required ngModel>
        <span class="input-group-text"> - </span>
        <input type="text" id="lastname" name="lastname" placeholder="Enter lastname" class="form-control" required ngModel>
      </div>
    </div>
    <div class="form-group">
      <label>Address:</label>
      <div class="input-group">
        <input type="zipcode" id="zipcode" name="zipcode" placeholder="Enter zipcode" class="form-control" required ngModel>
        <span class="input-group-text"> - </span>
        <input type="number" id="house_number" name="house_number" placeholder="Enter house number" class="form-control" required ngModel>
      </div>
      <small type="form-text text-muted">Your address information will only be used to send your orders.</small>
    </div>
    <div class="form-group">
      <button type="submit" class=" btn btn-primary btn-block">Register</button>
    </div>
  </form>
</div>
