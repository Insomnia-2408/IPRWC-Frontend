<div class="container" *ngIf="!service.isLoggedIn()">
  <h1>Login</h1>
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter email" class="form-control" required ngModel>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter password" class="form-control" required ngModel>
    </div>
    <div class="form-group">
      <button type="submit" class=" btn btn-primary btn-block">Log in</button>
    </div>
  </form>
  <a routerLink="/register">Register here</a>
</div>
